<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Voices to Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/your-image.jpg') }}");
            background-color: #00FFFF;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            margin: 50px auto;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assign Voices to Users</h1>
        <form method="POST" action="/assign_voices">
            <ul>
                {% for user in users %}
                    <li>
                        <label for="{{ user }}">{{ user }}:</label>
                        <select name="{{ user }}" id="{{ user }}">
                            {% for voice in voices %}
                                <option value="{{ voice.id }}">{{ voice.name }}</option>
                            {% endfor %}
                        </select>
                    </li>
                {% endfor %}
            </ul>
            <button type="submit">Generate Speech</button>
        </form>
        <br>
        <a href="/options">Back to Options</a>
        
    </div>
</body>
</html>
